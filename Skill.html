    <script>
      // Function to animate skill bars
      function animateSkills() {
        const skills = document.querySelectorAll(".progress-line span");
        skills.forEach((skill) => {
          const skillValue = skill.getAttribute("data-skill");
          skill.style.width = skillValue; // Set the width based on the data-skill attribute
        });
      }

      // Function to check if the skills section is in the viewport
      function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <=
            (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <=
            (window.innerWidth || document.documentElement.clientWidth)
        );
      }

      // Event listener for scroll
      window.addEventListener("scroll", () => {
        const skillsSection = document.getElementById("skills");
        if (isInViewport(skillsSection)) {
          animateSkills(); // Animate skills when the section is in view
          window.removeEventListener("scroll", arguments.callee); // Remove the event listener after animation
        }
      });
    </script>
